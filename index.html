<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>

<body class="moviesWrapper d-flex mt-3 container">




    <div class="moviesWrapper__left contanier w-25">
        <form class="form">
            <select class="form-select bg-danger text-warning border-0" name="movies">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
            </select>
            <button class="btn btn-danger text-warning mt-3 w-100" type="submit">Search</button>
        </form>
        <div class="bookmarkWarapper bg-danger mt-2 rounded-2  p-3 text-center text-warning">
            <h5 class="bookmarkHeading">Bookmarked Movies:<span class="movie__result-number"></span></h5>
            <ul class="bookmarkList d-flex align-items-center flex-wrap"></ul>
        </div>
    </div>




    <div class="moviesWrapper__right container mb-3">
        <header>
            <h1 class="text-center text-warning bg-danger p-4 rounded-2">Movies Catalog</h1>
        </header>
        <main class="movies">
            <div class="movies__right">
                <p class="movie__result alert alert-info bg-danger text-warning border-0 p-2">Search Results: <span
                        class="movie__result-num"></span>
                </p>
                <div class="moviesBody mt-4">
                    <ul class="moviesBody__list d-flex flex-wrap justify-content-between p-0"></ul>
                </div>
            </div>
        </main>
    </div>




    <script src="./js/films.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
