<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--MAIN CSS-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>

<body>
    <div class="container mb-3">
        <header>
            <h1 class="mt-5 text-center text-warning bg-danger p-4 rounded-2">Movies Catalog</h1>
            <p class="movie__result alert alert-info bg-danger text-warning border-0">Search Results: <span
                    class="movie__result-num"></span>
            </p>
        </header>
        <main class="movies">
            <form class="form d-flex w-25">
                <select class="form-select bg-danger text-warning border-0" name="movies">
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="thriller">Thriller</option>
                    <option value="horror">Horror</option>
                </select>
                <button class="btn btn-danger text-warning mx-2" type="submit">Search</button>
            </form>
            <div class="moviesBody mt-4">
                <ul class="moviesBody__list d-flex flex-wrap justify-content-between p-0"></ul>
            </div>
        </main>
    </div>




    <script src="./js/films.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
